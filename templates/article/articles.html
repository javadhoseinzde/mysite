{% extends "base.html" %}
{% block logo %}
{% endblock %}
{% block content %}
<div class="container">
<br><h4 class="mx-4">پست های سایت</h4><hr>
</div>
<div class="container">
	<div class="row">
{% for a in object_list %}
		<div class="col-lg-12 col-md-6 p-4">
	<h3>{{a.title}}</h3>
	<p class="text-muted">{{a.description|truncatewords:30}}</p>
	<p class="text-muted">{{a.time}}</p>
	<a href="{% url 'mysite:detail' a.slug %}" class="btn btn-dark" role="button">ادامه</a>
</div>
<hr>
{% endfor %}
</div>
</div>
{% endblock %}
